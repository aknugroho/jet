<script type="text/javascript">
$(document).ready(function () {
                var idq = getUrlVars()["q"];
	        var idtype = getUrlVars()["type"];
	
		myURL =	"https://jet.my.id/json.json";
		$.getJSON(myURL, function(data){
			$.each(data.esign, function(i, v) {
        if (v.q == idq && v.type == idtype ) {
				
           document.getElementById("stellar1").innerHTML = v.q;
	   document.getElementById("stellar2").innerHTML = v.address;
		
        }
    });
		}).fail(function() {
			alert( "Error in getting result." );
		});
		return false;
	});

</script>

<script type="text/javascript">
    
function getUrlVars() {
    var vars = {};
    var parts = window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi,    
    function(m,key,value) {
      vars[key] = value;
    });
    return vars;
  }
        </script>
